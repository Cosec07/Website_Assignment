<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA to GPA Calculator</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>

    
    <div class="container">
        <h1>CGPA to GPA Calculator</h1>
        <form>
            <label for="cgpa">Enter CGPA:</label>
            <input type="text" id="cgpa" name="cgpa">
            <button type="submit" onclick="calculateGPA()">Convert</button>
        </form>
        <div id="result">

        </div>
    </div>
    <script>
        function calculateGPA() {
            // Get the CGPA input value
            var cgpa = document.getElementById('cgpa').value;

            // Validate the input (you can add more validation as needed)
            if (isNaN(cgpa) || cgpa === "") {
                alert("Please enter a valid CGPA.");
                return;
            }

            // Convert CGPA to GPA (example calculation, adjust as needed)
            var gpa = cgpa * 0.4;

            // Display the result
            document.getElementById('result').innerHTML = "Your GPA is: " + gpa.toFixed(2);

            event.preventDefault();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> <!-- Include jQuery if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> <!-- Include Bootstrap JS if needed -->
    <script src="js\your-custom-script.js"></script> <!-- Link to your custom JavaScript file if needed -->
</body>
</html>
